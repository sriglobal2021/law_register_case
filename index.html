<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta id="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
<title>Law Without Lawyers - Registration Form</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 

<style>
	body {
		color: #fff;
		background: #63738a;
		font-family: 'Roboto', sans-serif;
	}
    .form-control{
		height: 40px;
		box-shadow: none;
		color: #969fa4;
	}
	.form-control:focus{
		border-color: #5cb85c;
	}
    .form-control, .btn{        
        border-radius: 3px;
    }
	.signup-form{
		width: 800px;
		margin: 0 auto;
		padding: 30px 0;
	}

	.signup-form h1{
		color: #3FB5FF;
        margin: 0 0 15px;
		position: relative;
		text-align: center;
    }
	.signup-form h2{
		color: #636363;
        margin: 0 0 15px;
		position: relative;
		text-align: center;
    }
	.signup-form h2:before, .signup-form h2:after{
		content: "";
		height: 2px;
		width: 30%;
		background: #d4d4d4;
		position: absolute;
		top: 50%;
		z-index: 2;
	}	
	.signup-form h2:before{
		left: 0;
	}
	.signup-form h2:after{
		right: 0;
	}
    .signup-form .hint-text{
		color: #999;
		margin-bottom: 30px;
		text-align: center;
	}
	.signup-form p{		
		text-align: left;
	}
    .signup-form form{
		color: #999;
		border-radius: 3px;
    	margin-bottom: 15px;
        background: #f2f3f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
	.signup-form .form-group{
		margin-bottom: 20px;
	}
	.signup-form input[type="checkbox"]{
		margin-top: 3px;
	}
	.signup-form .btn{        
        font-size: 16px;
        font-weight: bold;		
		min-width: 140px;
        outline: none !important;
    }
	.signup-form .row div:first-child{
		padding-right: 10px;
	}
	.signup-form .row div:last-child{
		padding-left: 10px;
	}    	
    .signup-form a{
		color: #fff;
		text-decoration: underline;
	}
    .signup-form a:hover{
		text-decoration: none;
	}
	.signup-form form a{
		color: #5cb85c;
		text-decoration: none;
	}	
	.signup-form form a:hover{
		text-decoration: underline;
	}  
</style>
<script>

	function RegisterCase()
	{
		var _customerFirstName = document.getElementById('first_name').value;
		var _customerLastName = document.getElementById('last_name').value;
		
		var _isAKAliasAvailable = document.getElementById('chkAka').checked;
		
		var _customerFirstNameAKA = document.getElementById('first_name_aka').value;
		var _customerLastNameAKA = document.getElementById('last_name_aka').value;
		var _customerEmailId = document.getElementById('email').value;
		var _customerPhoneNumber = document.getElementById('phone').value;
		var _customerStreetAddress = document.getElementById('street_address').value;
		var _customerCity = document.getElementById('city_address').value;
		var _customerState = document.getElementById('state_address').value;
		var _customerZipcode = document.getElementById('zip_code').value;
		var _caseInCounty = document.getElementById('county').value;
		var _courtName = document.getElementById('court_name').value;
		var _courtStreetAddress = document.getElementById('court_street_address').value;
		var _courtCity = document.getElementById('court_city_address').value;
		var _courtZipcode = document.getElementById('court_zip_code').value;
		var _caseNumber = document.getElementById('case_number').value;
		var _plaintiffName = document.getElementById('plaintiff_name').value;
		var _plaintiffLawFirmName = document.getElementById('Plaintiff_law_firm_name').value;
		var _plaintiffLawFirmStreetAddresss = document.getElementById('law_firm_street_address').value;
		var _plaintiffLawFirmCity = document.getElementById('law_firm_city_address').value;
		var _plaintiffLawFirmState = document.getElementById('law_firm_state_address').value;
		var _plaintiffLawFirmZipcode = document.getElementById('law_firm_zip_code').value;
	
		var url = "https://lawapp1.azurewebsites.net/register";
		
		var payload = JSON.stringify(
			{
				customerFirstName: _customerFirstName,
				customerLastName: _customerLastName,
				isAKAliasAvailable: _isAKAliasAvailable,
				customerFirstNameAKA: _customerFirstNameAKA,
				customerLastNameAKA: _customerLastNameAKA,
				customerEmailId: _customerEmailId,
				customerPhoneNumber: _customerPhoneNumber,
				customerStreetAddress: _customerStreetAddress,
				customerCity: _customerCity,
				customerState: _customerState,
				customerZipcode: _customerZipcode,
				caseInCounty: _caseInCounty,
				courtName: _courtName,
				courtStreetAddress: _courtStreetAddress,
				courtCity: _courtCity,
				courtZipcode: _courtZipcode,
				caseNumber: _caseNumber,
				plaintiffName: _plaintiffName,
				plaintiffLawFirmName: _plaintiffLawFirmName,
				plaintiffLawFirmStreetAddresss: _plaintiffLawFirmStreetAddresss,
				plaintiffLawFirmCity: _plaintiffLawFirmCity,
				plaintiffLawFirmState: _plaintiffLawFirmState,
				plaintiffLawFirmZipcode: _plaintiffLawFirmZipcode
			});
		
		const response = fetch(
			url, 
			{
				method: 'POST',
				body: payload,
				headers:
				{
					'Content-type': 'application/json; charset=UTF-8',					
					'Accept': 'application/json',
				}
			}
		);
		
		console.log(response.status);
		console.log(response.statusText);
		
		const data = response.json();
		
		console.log(data);
		
		if (data != null)
		{
			alert("Case Registered Successfully");
		}
		else
		{
			alert("Some error occured while Registering");
		}
	}
	
</script>
</head>
<body>
<div class="signup-form">
    <form action="#" method="get" >
		<div class="container-fluid">
			<div>
				<h1>Law Without Lawyers</h1>
				<h2>Register</h2>
			</div>
			<div class="alert alert-primary" role="alert" style="display:false" id="dvMessage">
                <span id="lblMessage" style="color:#a4345d;font-weight:bold;font-size:20px;" ></span>
            </div>
			<div class="form-group">
				<div class="row">
					<div class="col-md-6">
						<label for="first_name">First Name</label>
						<input type="text" class="form-control" id="first_name" placeholder="First Name" >
					</div>
					<div class="col-md-6">
						<label for="last_name">Last Name</label>
						<input type="text" class="form-control" id="last_name" placeholder="Last Name" >
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">					
					<div class="form-group">
						<label class="checkbox-inline">
							<input type="checkbox" id="chkAka" >Do they use another name in the paperwork? If yes, what is that name?
						</label>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">						
						<label for="first_name">Customer AKA - First Name</label>
						<input type="text" class="form-control" id="first_name_aka" placeholder="First Name AKA" >
					</div>
					<div class="col-md-6">
						<label for="last_name">Customer AKA - Last Name</label>
						<input type="text" class="form-control" id="last_name_aka" placeholder="Last Name AKA" >
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-md-6">
						<label for="email">Email Id</label>
						<input type="email" required class="form-control" id="email" placeholder="Email" 
							pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}$/" />
					</div>
					<div class="col-md-6">
						<label for="phone">Phone Number</label>
						<input type="text" class="form-control" id="phone" placeholder="Phone Number" >
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="street_address">What is your Street Address</label>
        		<input type="text" class="form-control" id="street_address" placeholder="Street Address" >
			</div>
			<div class="form-group">
				<label for="city_address">What is your City Address</label>
				<input type="text" class="form-control" id="city_address" placeholder="City Address" >
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-md-6">
						<label for="zip_code">What is your state address</label>
						<input type="text" class="form-control" id="state_address" placeholder="State Address" >
					</div>				
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-md-6">
						<label for="zip_code">What is your Zip Code</label>
						<input type="text" class="form-control" id="zip_code" placeholder="Zip Code" >
					</div>				
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-md-6">
						<label for="county">What county is the case in</label>
						<input type="text" class="form-control" id="county" placeholder="County" >
					</div>
				</div>
			</div>
			<hr style="color:dimgrey"/>
			<div class="form-group">
				<div class="row">
					<div class="col-md-6">
						<label for="court_name">What is the court name</label>
						<input type="text" class="form-control" id="court_name" placeholder="Court Name" >
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-md-6">
						<label for="court_street_address">What is the court’s street address</label>
						<input type="text" class="form-control" id="court_street_address" placeholder="court’s street address" >
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-md-6">
						<label for="court_city_address">What is the court’s city address</label>
						<input type="text" class="form-control" id="court_city_address" placeholder="court’s city address" >
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-md-6">
						<label for="court_zip_code">What is the court’s zip code</label>
						<input type="text" class="form-control" id="court_zip_code" placeholder="court’s zip code" >
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-md-6">
						<label for="case_number">What is the case number</label>
						<input type="text" class="form-control" id="case_number" placeholder="case number" >
					</div>
					<div class="col-md-6">
						<label for="plaintiff_name">What is the name of the Plaintiff</label>
						<input type="text" class="form-control" id="plaintiff_name" placeholder="Plaintiff Name" >
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-md-6">
						<label for="Plaintiff_law_firm_name">What is the name if the Plaintiff’s law firm</label>
						<input type="text" class="form-control" id="Plaintiff_law_firm_name" placeholder="Plaintiff’s law firm name" >
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-md-6">
						<label for="law_firm_street_address">What is the law firm’s street addresss</label>
						<input type="text" class="form-control" id="law_firm_street_address" placeholder="law firm’s street address" >
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-md-6">
						<label for="law_firm_city_address">What is the law firm’s city address</label>
						<input type="text" class="form-control" id="law_firm_city_address" placeholder="law firm’s city address" >
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-md-6">
						<label for="law_firm_state_address">What is the law firm’s state address</label>
						<input type="text" class="form-control" id="law_firm_state_address" placeholder="law firm’s state address" >
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-md-6">
						<label for="law_firm_zip_code">What is the law firm’s zip code</label>
						<input type="text" class="form-control" id="law_firm_zip_code" placeholder="law firm’s zip code" >
					</div>
				</div>
			</div>			
			<div class="form-group">
				<!-- <button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button> -->
				<input id="btnSave" type="button" class="w-50 btn btn-warning btn-lg align-center" onclick="RegisterCase();" value="REGISTER" />
				
                <input id="Button1" type="button" class="btn btn-warning btn-lg align-center" value="CANCEL" />
			</div>
		</form>
		<!-- <div class="text-center">Already have an account? <a href="#">Sign in</a></div> -->
	</div>
	
</body>
</html>
